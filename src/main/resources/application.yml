spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s
  main:
    allow-bean-definition-overriding: true
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: ''
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    livenessState.enabled: true
    readinessState.enabled: true

server:
  port: 8080
  shutdown: graceful

aws:
  region: ${AWS_REGION:us-west-1}
  dynamodb:
    table-name: ${DYNAMODB_TABLE:demo-table}
  s3:
    bucket: ${S3_BUCKET:demo-bucket}
    kms-key-id: ${S3_KMS_KEY_ID:alias/demo-kms}
  sqs:
    queue-url: ${SQS_QUEUE_URL:http://localhost:4566/000000000000/demo-queue}
  secrets:
    api-secret-arn: ${SECRETS_ARN:}


